<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Album</title>
    <!-- Optional: Link to your CSS file -->
    <link rel="stylesheet" href="{{url_for('static', path='/css/album.css') }}">
    <!-- <link rel="stylesheet" href="/static/album.css"> -->
</head>

<body>
    <h1>Student Album</h1>
    <div class="image-gallery">
        {% for image in images %}
        <div class="image-item">
            <!-- <h2>Student Reg No: {{ image.student_reg_no }}</h2> -->
            <img src="data:image/jpeg;base64,{{ image.image }}" alt="{{ image.filename }}" />
            <!-- <p>Filename: {{ image.filename }}</p> -->
        </div>
        {% endfor %}
    </div>
</body>

</html>
