<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Album</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>

<body>
    <header>
        <img src="DSTEP LOGO2.jpg" alt="dstep logo">
    </header>
    <main>
        <!-- input album details -->
        <form id="upload-form" >
            <!-- <div> -->
                <div class="profile">
                    <div>
                        <div class="profile-img">
                            <img id="ProfilePicture" src="vectorPic.jpg" alt="Profile Picture">
                        </div>
                        <div class="profile-btn">
                            <label for="ProfilePicInput">Upload Picture</label>
                            <input type="file" id="ProfilePicInput" accept="image/*" style="display: none;">
                        </div>
                    </div>
                    <div>
                        <div class="profile-img">
                            <img id="FingerprintPicture" src="vectorThumb.jpg" alt="Fingerprint Picture">
                        </div>
                        <div class="profile-btn">
                            <label for="FingerprintInput">Upload Fingerprint</label>
                            <input type="file" id="FingerprintInput" accept="image/*" style="display: none;">
                        </div>
                        <div class="profile-img">
                            <label for="Date">Date(insert today's date)</label>
                            <input type="date" id="Date" name="date" required>
                        </div>
                    </div>
                </div>
            <!-- </div> -->
            <div class="biodata">
                <div>
                    <label for="NIN">NIN</label>
                    <input type="text" id="NIN" name="NIN" maxlength="11" minlength="11">
                </div>
                <div>
                    <label for="FirstName">First Name</label>
                    <input type="text" id="FirstName" name="firstname" required>
                </div>
                <div>
                    <label for="MiddleName">Middle Name</label>
                    <input type="text" id="MiddleName" name="middlename" required>
                </div>
                <div>
                    <label for="LastName">Last Name</label>
                    <input type="text" id="LastName" name="lastname" required>
                </div>
                <div>
                    <label for="DSTEPRegNo">DSTEP Reg. No. (Type the last 4 digits of your DSTEP Reg. No.)</label>
                    <input type="text" id="DSTEPRegNo" name="DSTEPRegNo" placeholder="IDEAS/IGF/NPCU/92/B/OYO-NHC/XXXX"
                        maxlength="34">
                </div>
                <div>
                    <label for="DSTEPAdmittedCourse">DSTEP Admitted Course</label>
                    <input type="text" id="DSTEPAdmittedCourse" name="admittedCourse">
                </div>
                <div>
                    <label for="PersonalEmail">Personal Email</label>
                    <input type="email" id="PersonalEmail" name="personalEmail">
                </div>
                <div>
                    <label for="OfficialEmail">Official Email</label>
                    <input type="email" id="OfficialEmail" name="officialEmail">
                </div>
                <div>
                    <label for="Gender">Gender</label>
                    <select class="option" id="Gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <label for="PhoneNumber">Phone Number</label>
                    <input type="text" id="PhoneNumber" name="phone" maxlength="11" minlength="11" required>
                </div>
                <div>
                    <label for="WhatsappNumber">Whatsapp Number</label>
                    <input type="text" id="WhatsappNumber" name="whatsapp" maxlength="11" minlength="11" required>
                </div>
                <div>
                    <label for="DateofBirth">Date of Birth (dd/mm/yyyy)</label>
                    <input type="date" id="DateofBirth" name="dob">
                </div>
                <div>
                    <label for="Age">Age</label>
                    <input type="text" id="Age" name="age">
                </div>
                <div>
                    <label for="PhysicalChallenge">Physical Challenge</label>
                    <input type="text" id="PhysicalChallenge" name="physicalChallenge">
                </div>
                <div>
                    <label for="EmploymentStatus">Employment Status</label>
                    <select class="option" id="EmploymentStatus" name="employmentStatus">
                        <option value="employed">Employed</option>
                        <option value="unemployed">Unemployed</option>
                        <option value="self-employed">Self-employed</option>
                        <option value="student">Student</option>
                        <option value="retired">Retired</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="StateOfResidence">Residence(State/LGA/Town)</label>
                    <input type="text" id="StateOfResidence" name="stateOfResidence">
                </div>
                <div>
                    <label for="StateOfOrigin">Origin (State/LGA/Town)</label>
                    <input type="text" id="StateOfOrigin" name="stateOfOrigin">
                </div>
                <div>
                    <label for="HighestQualification">Highest Qualification</label>
                    <select class="option" id="HighestQualification" name="highestQualification">
                        <option value="ssce">SSCE</option>
                        <option value="nce">NCE</option>
                        <option value="ond">OND</option>
                        <option value="hnd">HND</option>
                        <option value="bsc">BSc</option>
                        <option value="pgd">PGD</option>
                        <option value="msc">MSc</option>
                        <option value="phd">PhD</option>
                        <option value="other">OTHER</option>
                    </select>
                </div>
                <div>
                    <label for="LastInstitutionAttended">Last Institution Attended</label>
                    <input type="text" id="LastInstitutionAttended" name="institutionAttended">
                </div>
                <div>
                    <label for="TertiaryCourseOfStudy">Tertiary Course of Study</label>
                    <input type="text" id="TertiaryCourseOfStudy" name="courseOfStudy">
                </div>
                <div>
                    <label for="Occupation">Occupation</label>
                    <input type="text" id="Occupation" name="occupation">
                </div>
            </div>
            <input type="submit" value="Submit" class="upload-button">
          
        </form>

        
        <!-- get album result -->
        <div>
            <div id="profile">
                <img src="DSTEP LOGO2.jpg" alt="DSTEP" class="img">
                
                <div class="flex">
                    <div class="flex-left">
                        <div class="profile-info" id="profile-nin"></div>
                        <div class="profile-info" id="profile-firstname"></div>
                        <div class="profile-info" id="profile-middlename"></div>
                        <div class="profile-info" id="profile-lastname"></div>
                        <div class="profile-info" id="profile-dstepRegNo"></div>
                        <div class="profile-info" id="profile-admittedCourse"></div>
                        <div class="profile-info" id="profile-personalEmail"></div>
                        <div class="profile-info" id="profile-officialEmail"></div>
                        <div class="profile-info" id="profile-gender"></div>
                        <div class="profile-info" id="profile-phone"></div>
                        <div class="profile-info" id="profile-whatsapp"></div>
                        <div class="profile-info" id="profile-dob"></div>
                        <div class="profile-info" id="profile-age"></div>
                        <div class="profile-info" id="profile-physicalChallenge"></div>
                        <div class="profile-info" id="profile-employmentStatus"></div>
                        <div class="profile-info" id="profile-stateOfResidence"></div>
                        <div class="profile-info" id="profile-stateOfOrigin"></div>
                        <div class="profile-info" id="profile-highestQualification"></div>
                        <div class="profile-info" id="profile-institutionAttended"></div>
                        <div class="profile-info" id="profile-courseOfStudy"></div>
                        <div class="profile-info" id="profile-occupation"></div>
                    </div>
                    <div class="flex-right">
                        <img class="print-img" id="profile-picture" src="vectorPic.jpg" alt="Profile Picture">
                        <div class="center">
                            <img class="print-img print-img2" id="profile-fingerprint" src="vectorThumb.jpg" alt="Fingerprint">
                            <div id="profile-date"></div>
                        </div>
                    </div>
                </div>
            </div>
            <button id="download-btn"  style="display: none;">Download as PDF</button>
        </div>
    </main>
    <script src="s.js"></script>
</body>

</html>
